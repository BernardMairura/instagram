{% load bootstrap4 %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<nav class="navbar fixed-top">

    <section class="logo-section"><img class="logo" src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
      <div></div><a href="{% url 'index' %}"><img class="logoname" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/></a>
    </section>

    <form class="search-section" role="search" action="{% url 'search_results' %}">
      <input class="input-search" type="search" name="username" placeholder="Search Username"/>
    </form>

    <section class="icons-section">
      <a href="/"><i style="color:rgb(0, 255, 55); border-radius:10px;" class="fa fa-align-justify fa-2x"></i></a>
      <a href="{% url 'upload' %}"><i style="color:rgb(0, 255, 55); border-radius:10px;" class="fa fa-pencil-alt fa-2x"></i></a>
      <a href="{% url 'profile' %}"><i style="color:black; border-radius:10px;" class="fa fa-user fa-2x"></i></a>
      <a href="/logout"><i style="color:rgb(255, 38, 0); border-radius:10px;" class="fa fa-sign-out-alt fa-2x"></i></a>
    </section>

    <div class="col-sm-6 col-md-6">
               
               <ul>
                  {% if user.is_authenticated %}
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                              <span class="caret"></span>
                          </a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a href="/accounts/password/change">Change Password</a>
                      </li>
                      <li>
                        <a href="accounts/logout">Logout</a>
                      </li>
                    </ul>
                  </li>
          
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link disabled" href="/accounts/login/">Login</a>
                  </li>
                {% endif %}
              </ul>
    </div>

</nav>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</html>
